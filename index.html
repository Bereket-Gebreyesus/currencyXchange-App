<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrencyXchange</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/birr-5329330-4446439.png?f=webp&w=256">
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>CurrencyXchange</header>
      <form action="#">
        <div class="amount">
          <p>Amount to convert</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="" />
              <select name="" id="">
                <!--From--- options will be added using JS-->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/in.png" alt="" />
              <select name="" id="">
                <!--to---options will be added using JS-->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange_rate">Loading...</div>
        <button>Xchange</button>
      </form>
    </div>

    <script src="country-list.js"></script>
    <script src="script.js"></script>
  </body>
</html>
